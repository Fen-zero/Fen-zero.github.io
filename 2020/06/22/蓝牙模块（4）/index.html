PERATURE_SERVICE &#x3D; &#39;e95d6100-251d-470a-a062-fa1922dfa9a8&#39;; </span><br><span class="line"></span><br><span class="line">​    &#x2F;&#x2F; 特性 UUIDs </span><br><span class="line"></span><br><span class="line">​    ACCELEROMETER_DATA &#x3D; &#39;e95dca4b-251d-470a-a062-fa1922dfa9a8&#39;; </span><br><span class="line"></span><br><span class="line">​    LED_MATRIX_STATE &#x3D; &#39;e95d7b77-251d-470a-a062-fa1922dfa9a8&#39;; </span><br><span class="line"></span><br><span class="line">​    MODEL_NUMBER_STRING &#x3D; &#39;00002a24-0000-1000-8000-00805f9b34fb&#39;;</span><br><span class="line"></span><br><span class="line">​    TEM_TEMPERATURE &#x3D; &#39;e95d1b25-251d-470a-a062-fa1922dfa9a8&#39;; </span><br><span class="line"></span><br><span class="line">​    &#x2F;&#x2F; 添加特性变量 </span><br><span class="line"></span><br><span class="line">​    var led_matrix_state; </span><br><span class="line"></span><br><span class="line">​    var model_number_string;</span><br><span class="line"></span><br><span class="line">​    var accelerometer_data;</span><br><span class="line"></span><br><span class="line">​    var tem_temperature;  </span><br><span class="line"></span><br><span class="line">​     &#x2F;&#x2F;添加服务，特性相关参数</span><br><span class="line"></span><br><span class="line">​    var service_count;</span><br><span class="line"></span><br><span class="line">​     var services_discovered;</span><br><span class="line"></span><br><span class="line">​     var characteristics_discovered; </span><br><span class="line"></span><br><span class="line">​     var characteristic_count ;    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">​         function accelerometer()  &#x2F;&#x2F;加速度传感器</span><br><span class="line"></span><br><span class="line">​         &#123; </span><br><span class="line"></span><br><span class="line">​           console.log(&quot;accelerometer&quot;);  </span><br><span class="line"></span><br><span class="line">​ td&gt; </span><br><span class="line"></span><br><span class="line">​        &lt;&#x2F;tr&gt;</span><br><span class="line"></span><br><span class="line">​      &lt;&#x2F;table&gt;</span><br><span class="line"></span><br><span class="line">​      &lt;hr&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;h2&gt;</span><br><span class="line"></span><br><span class="line">​      Device Discovery or Disconnect</span><br><span class="line"></span><br><span class="line">​    &lt;&#x2F;h2&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;button id &#x3D; &quot;btn_scan&quot; onclick&#x3D;&quot;discoverOrdisconnectDevices()&quot;&gt;Start scan&lt;&#x2F;button&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;hr&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;h2&gt;Reading and Writing&lt;&#x2F;h2&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;h3&gt;Write Characteristic - Randomise Lights&lt;&#x2F;h3&gt; </span><br><span class="line"></span><br><span class="line">​    &lt;button id&#x3D;&quot;btn_write&quot; onclick&#x3D;&quot;randomLEDs()&quot;&gt;Randomise LEDs&lt;&#x2F;button&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;h3&gt;Read Characteristic - Model number&lt;&#x2F;h3&gt; </span><br><span class="line"></span><br><span class="line">​    &lt;button id&#x3D;&quot;btn_read&quot; onclick&#x3D;&quot;readModelNumber()&quot;&gt;Read Model number&lt;&#x2F;button&gt; </span><br><span class="line"></span><br><span class="line">        &lt;div id&#x3D;&quot;model_number&quot;&gt;&lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;h3&gt;accelerometer_data&lt;&#x2F;h3&gt;</span><br><span class="line"></span><br><span class="line">​    &lt;button id&#x3D;&quot;btn_readAC&quot; onclick&#x3D;&quot;accelerometer()&quot;&gt;Read accelerometer_data&lt;&#x2F;button&gt; </span><br><span class="line"></span><br><span class
